<h1 id="md-notes-to-web-pipeline">MD Notes to Web Pipeline</h1>
<ol type="1">
<li>Notes will be written in MD locally.</li>
<li>Changes will be pushed to the remote repo on github.</li>
<li>The github actions will run the compiler that converts MD to
HTML.</li>
<li>That HTML page will be added to the website automatically.</li>
</ol>
